<!DOCTYPE html>
<html>
<head>
    <title>Trees</title>
    <style>
    body {
        background-color: #000000;
    }

    canvas {
        display: block;
        margin: 100px auto;
    }

    a {
        font-family: monospace;
        color: #ffffff;
    }
    </style>
</head>
<body>
    <a href="http://natureofcode.com/book/chapter-8-fractals/" target="_blank">source</a>
    <canvas id="scene"></canvas>
    <button id="generate">generate</button>

    <script>
    var canvas = document.getElementById('scene');
    var ctx = canvas.getContext('2d');

    var w = ctx.canvas.width = 600;
    var h = ctx.canvas.height = 500;

    ctx.strokeStyle = '#ffffff';
    ctx.fillStyle = '#000000';
    var theta = Math.PI / 6;

    var decays = [];
    var index = 0;

    var branch = function branch(len, lineWidth, radius) {
        // console.log(lineWidth);
        // draw branch
        ctx.beginPath();
        ctx.lineWidth = lineWidth;
        ctx.moveTo(0, 0);
        ctx.lineTo(0, len * -1);
        ctx.stroke();
        ctx.closePath();

        // translate at the end of the branch
        ctx.translate(0, len * -1);

        len = len * 0.76;
        lineWidth = (lineWidth < 2) ? 1 : lineWidth - 1;

        radius = radius * 1.30;

        // draw two branch each sides
        if (len > 3) {
            if (!decays[index]) {
                decays[index] = Math.random() * Math.PI / 5 - Math.PI / 10;
            }

            index += 1;

            ctx.save();
            ctx.rotate(theta + radius + decays[index]);
            branch(len, lineWidth, radius);
            ctx.restore();

            if (!decays[index]) {
                decays[index] = Math.random() * Math.PI / 5 - Math.PI / 10;
            }

            index += 1;

            ctx.save();
            ctx.rotate(theta * -1 + radius + decays[index]);
            branch(len, lineWidth, radius);
            ctx.restore();
        }
    }

    var counter = 0;
    var step = Math.PI / 100;

    var damn = false;

    var btn = document.getElementById('generate');
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        decays = [];
    }, false);

    (function draw() {
        index = 0;

        counter = (counter + step) % (Math.PI * 2);
        var radius = Math.sin(counter) * (Math.PI / 200);
        // clear canvas
        ctx.fillRect(0, 0, w, h);
        // translate to tree root
        ctx.save();
        ctx.translate(w / 2, h);
        // draw tree
        branch(100, 7, radius);
        ctx.restore();

        if (!damn) {
            console.log(decays);
            damn = true;
        }


        window.requestAnimationFrame(draw);
    }());
    </script>
</body>
</html>
